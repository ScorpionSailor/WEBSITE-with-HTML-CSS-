<!DOCTYPE html>
<html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Settings Page UI Design</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting Page UI Design</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/setting.css" />
    <style>@import url("https://fonts.googleapis.com/css?family=Nunito:400,900|Montserrat|Roboto");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Nunito:wght@400;900&family=Roboto:wght@400;900&display=swap");
      
      body {
        background: linear-gradient(to right, rgba(235, 235, 19, 0.75),yellowgreen);
        overflow: hidden;
        box-sizing: border-box;
      }
      
      .container { 
        background: #fff;
        width: 540px;
        height: 420px;
        margin: 0 auto;
        position: relative;
        margin-top: 10%;
        box-shadow: 2px 5px 20px #000;
      }
      .logo {
        float: right;
        margin-right: 12px;
        margin-top: 12px;
        font-family: "Nunito Sans", sans-serif;
        color: #777777;
        font-weight: 900;
        font-size: 1.5em;
        font-size: 1.5rem;
        letter-spacing: 0.5px;
      }
      
      .CTA {
        width: 80px;
        height: 40px;
        right: -20px;
        bottom: 0;
        margin-bottom: 90px;
        position: absolute;
        z-index: 1;
        background: #7ed386;
        font-size: 1em;
        transform: rotate(-90deg);
        transition: all 0.5s ease-in-out;
        cursor: pointer;
      }
      
      .CTA h1 {
        color: #ffffff;
        color: #fff;
        margin-top: 10px;
        margin-left: 9px;
      }       
      .CTA:hover {
        background: #3fb6a8;
        transform: scale(1.1); 
      }
      
      .leftbox {
        float: left;
        top: -5%;
        left: 5%;
        position: absolute;
        width: 15%;
        height: 110%;
        background:#777777;
        box-shadow: 3px 3px 10px rgba(119, 119, 119, 0.5);
      }
      nav a {
        list-style: none;
        padding: 35px;
        color: #ffffff;
        color: #fff;
        font-size: 1.1em;
        display: block;
        transition: all 0.3s ease-in-out;
      }
      
      nav a:hover {
        color: rgba(235, 235, 19, 0.75);
        transform: scale(1.2);
        cursor: pointer;
      }
      
      nav a:first-child {
        margin-top: 7px;
      }
      .active {
        color: #fff;
      }
      .rightbox {
        float: right;
        width: 60%;
        height: 100%;
      }
      
      .profile {
        transition: opacity 0.5s ease-in;
        position: absolute;
        width: 70%;
      }
      h1 {
        font-family: "Montserrat", sans-serif;
        color: rgba(235, 235, 19, 0.75);
        font-size: 1em;
        margin-top: 40px;
        margin-bottom: 35px;
      }
      
      h2 {
        color: #777777;
        color: #777;
        font-family: "Roboto", sans-serif;
        width: 80%;
        text-transform: uppercase;
        font-size: 8px;
        letter-spacing: 1px;
        margin-left: 2px;
      }
      p {
        border-width: 1px;
        border-style: solid;
        border-image: linear-gradient(to right,yellowgreen,rgba(235, 235, 19, 0.75)) 10%;
        border-top: 0;
        width: 80%;
        font-family: "Montserrat", sans-serif;
        font-size: 0.7em;
        padding: 7px 0;
        color: #070707;
      }
      .btn {
        float: right;
        font-family: "Roboto", sans-serif;
        text-transform: uppercase;
        font-size: 10px;
        border: none;
        color: #000;
      }
      .btn:hover {
        text-decoration: underline;
        font-weight: 900;
      }
      
      input {
        border: 1px solid #dddddd;
        font-family: "Roboto", sans-serif;
        padding: 2px;
        margin: 0;
      }
      </style>
  </head>
  <body>
    <div class="container">
      <div id="logo">
        <h1 class="logo">profile</h1>
        <div class="CTA">
          <a href="home.html"> <h1>Home</h1> </a>
        </div>
      </div>

      <div class="leftbox">
        <nav>
          <a id="profile" class="active"><i class="fa fa-user"></i></a>
          <a id="payment"><i class="fa fa-credit-card"></i></a>
          <a id="subscription"><i class="fa fa-tv"></i></a>
          <a id="privacy"><i class="fa fa-tasks"></i></a>
          <a id="settings"><i class="fa fa-cog"></i></a> 
        </nav>
      </div>

      <div class="rightbox">
        <div class="profile">
          <h1>Personal Info</h1>
          <h2>Full Name</h2>
          <p>Hassnain Haider <button class="btn">update</button></p>
          <h2>Birthday</h2>
          <p>Junuary 5</p>
          <h2>Gender</h2>
          <p>Male</p>
          <h2>Email</h2>
          <p>example@example.com <button class="btn">update</button></p>
          <h2>Password</h2>
          <p>******* <a href="forget_password.html"> <button class="btn">Change</button></p> </a>
        </div>
      </div>
    </div>
  </body>
</html>
